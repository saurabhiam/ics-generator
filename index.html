<html>
<head>
  <title>ICS Genrator</title>
  <script src="src/ics-generator.js" type="application/javascript"></script>

</head>

<body>
  <h1>ICS Generator</h1>
  <button onclick="generateICS()">Generate ICS file</button>
<script>
  var generateICS = function() {

    var ics = new ICSGenerator();
    var date = new Date();
    date.setDate(date.getDate() + 2);
    var appointment = {
      date: date,
      timeSlot: '3:00pm'
    };
    var calData = ics.setICS(appointment);
    var a = document.createElement('a');

    a.href = "data:text/calendar," + encodeURIComponent(calData);
    a.download = 'moveline-appointment.ics';
    a.click();
  }
</script>

</body>
</html>
