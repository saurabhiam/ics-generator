<html>
<head>
  <title>ICS Genrator</title>
  <script src="src/ics-generator.js" type="application/javascript"></script>

</head>

<body>
  <h1>ICS Generator</h1>
  <button onclick="generateICS()">Generate ICS file</button>
<script>
  var generateICS = function() {

    var options = {
      summary: 'My event', 
      description: 'It\'s definitely a great event!'
    };
    var startDate = '2014-06-20';
    var startTime = '21%3A01';

    var ics = new ICSGenerator(startDate, startTime, options);

    var a = document.createElement('a');

    a.href = "data:text/calendar," + encodeURIComponent(ics);
    a.download = 'my-calendar-event.ics';
    a.click();
  }
</script>

</body>
</html>
